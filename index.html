<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DCalc</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- iOS Support -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="container">
    <h1>DCalc</h1>

    <div class="form-group">
      <label>Cena za 1g (zł):</label>
      <input type="number" id="pricePerGram" placeholder="np. 35">
    </div>

    <div class="form-group">
      <label>Ilość (g):</label>
      <input type="number" id="quantity" placeholder="np. 3.5">
    </div>

    <div class="form-group">
      <label>Imię osoby:</label>
      <input type="text" id="personName" placeholder="np. Kamil">
    </div>

    <div class="form-group">
      <label>Termin spłaty:</label>
      <input type="date" id="dueDate">
    </div>

    <button onclick="addPerson()">Dodaj osobę</button>

    <div id="peopleList"></div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((reg) => console.log('Service Worker zarejestrowany!', reg))
        .catch((err) => console.error('Błąd podczas rejestracji Service Workera', err));
    }
  </script>
</body>
</html>
